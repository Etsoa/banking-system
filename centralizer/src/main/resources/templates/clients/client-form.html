<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Centralizer - Ajouter un Client</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <h1>Ajouter un Nouveau Client</h1>
        <div style="margin-bottom: 20px;">
            <a href="/clients" style="color: #007bff; text-decoration: none;">← Retour à la liste des clients</a>
        </div>
    
    <!-- Message d'erreur si problème -->
    <div th:if="${error}" style="margin-top: 20px; padding: 15px; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 5px; color: #721c24;">
        <strong>Erreur:</strong> <span>[[${error}]]</span>
    </div>
    
    <!-- Message de succès -->
    <div th:if="${success}" style="margin-top: 20px; padding: 15px; background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 5px; color: #155724;">
        <strong>Succès:</strong> <span>[[${success}]]</span>
    </div>
    
    <div style="margin-top: 20px;">
        <form th:action="@{/clients}" method="post" th:object="${client}" style="max-width: 600px;">
            <div style="margin-bottom: 15px;">
                <label for="nom" style="display: block; margin-bottom: 5px; font-weight: bold;">Nom :</label>
                <input type="text" id="nom" th:field="*{nom}" required 
                       style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" 
                       placeholder="nom du client">
                <div th:if="${#fields.hasErrors('nom')}" style="color: red; font-size: 14px; margin-top: 5px;">
                    <span th:errors="*{nom}"></span>
                </div>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="prenom" style="display: block; margin-bottom: 5px; font-weight: bold;">Prénom :</label>
                <input type="text" id="prenom" th:field="*{prenom}" required 
                       style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" 
                       placeholder="prénom du client">
                <div th:if="${#fields.hasErrors('prenom')}" style="color: red; font-size: 14px; margin-top: 5px;">
                    <span th:errors="*{prenom}"></span>
                </div>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="dateNaissance" style="display: block; margin-bottom: 5px; font-weight: bold;">Date de Naissance :</label>
                <input type="date" id="dateNaissance" th:field="*{dateNaissance}" required 
                       style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                <div th:if="${#fields.hasErrors('dateNaissance')}" style="color: red; font-size: 14px; margin-top: 5px;">
                    <span th:errors="*{dateNaissance}"></span>
                </div>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email :</label>
                <input type="email" id="email" th:field="*{email}" required 
                       style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" 
                       placeholder="email du client">
                <div th:if="${#fields.hasErrors('email')}" style="color: red; font-size: 14px; margin-top: 5px;">
                    <span th:errors="*{email}"></span>
                </div>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="telephone" style="display: block; margin-bottom: 5px; font-weight: bold;">Téléphone:</label>
                <input type="tel" id="telephone" th:field="*{telephone}" 
                       style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" 
                       placeholder="numéro de téléphone">
                <div th:if="${#fields.hasErrors('telephone')}" style="color: red; font-size: 14px; margin-top: 5px;">
                    <span th:errors="*{telephone}"></span>
                </div>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="adresse" style="display: block; margin-bottom: 5px; font-weight: bold;">Adresse:</label>
                <textarea id="adresse" th:field="*{adresse}" rows="3" 
                          style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" 
                          placeholder="adresse du client"></textarea>
                <div th:if="${#fields.hasErrors('adresse')}" style="color: red; font-size: 14px; margin-top: 5px;">
                    <span th:errors="*{adresse}"></span>
                </div>
            </div>
            
            <div style="margin-top: 20px;">
                <button type="submit" style="background-color: #28a745; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; margin-right: 10px;">
                    Ajouter le Client
                </button>
                <button type="reset" style="background-color: #6c757d; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;">
                    Réinitialiser
                </button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
