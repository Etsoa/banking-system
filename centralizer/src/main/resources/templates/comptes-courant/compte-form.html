<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Centralizer - Nouveau Compte Courant</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <h1>Ouvrir un nouveau Compte Courant</h1>
        <div style="margin-bottom: 20px;">
            <a href="/comptes-courant" style="color: #007bff; text-decoration: none;">← Retour à la liste des comptes courant</a>
        </div>

        <!-- Message d'erreur si problème -->
        <div th:if="${error}" style="margin-top: 20px; padding: 15px; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 5px; color: #721c24;">
            <strong>Erreur:</strong> <span>[[${error}]]</span>
        </div>
        
        <!-- Message de succès -->
        <div th:if="${success}" style="margin-top: 20px; padding: 15px; background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 5px; color: #155724;">
            <strong>Succès:</strong> <span>[[${success}]]</span>
        </div>

        <div style="margin-top: 20px;">
            <form th:action="@{/comptes-courant}" method="post" th:object="${compteCourant}" style="max-width: 600px;">
                
                <div style="margin-bottom: 15px;">
                    <label for="idClient" style="display: block; margin-bottom: 5px; font-weight: bold;">Client :</label>
                    <select th:field="*{idClient}" id="idClient" required 
                            style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        <option value="">-- Sélectionnez un client --</option>
                        <option th:each="client : ${clients}" 
                                th:value="${client.id}" 
                                th:text="${client.nom + ' ' + client.prenom + ' (ID: ' + client.id + ')'}">
                            Client Name
                        </option>
                    </select>
                </div>

                <div style="margin-bottom: 15px;">
                    <label for="solde" style="display: block; margin-bottom: 5px; font-weight: bold;">Solde initial :</label>
                    <input type="number" th:field="*{solde}" id="solde" step="0.01" min="0" required 
                           style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
                           placeholder="0.00">
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" th:field="*{decouvert}" style="margin-right: 10px;">
                        <span style="font-weight: bold;">Autoriser le découvert</span>
                    </label>
                </div>

                <div style="margin-top: 20px;">
                    <button type="submit" style="background-color: #28a745; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; margin-right: 10px;">
                        Ouvrir le compte
                    </button>
                    <a href="/comptes-courant" style="background-color: #6c757d; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; text-decoration: none;">
                        Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
